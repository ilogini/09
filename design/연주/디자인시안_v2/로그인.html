<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <style>
        :root {
            --lime: #C5D900;
            --lime-dark: #9FB300;
            --lime-light: rgba(197,217,0,0.10);
            --lime-glow: rgba(197,217,0,0.25);
            --azure: #0099FF;
            --azure-glow: rgba(0,153,255,0.20);
            --text-primary: #1A2B3C;
            --text-secondary: #5C6F82;
            --text-muted: #94A3B8;
            --bg-base: #F8FCFA;
            --bg-white: #FFFFFF;
            --glass-bg-heavy: rgba(255,255,255,0.80);
            --glass-border: rgba(197,217,0,0.12);
            --glass-blur: blur(20px);
            --danger: #EF4444;
            --radius-md: 20px;
            --radius-sm: 14px;
            --modal-width: 480px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body { width: 100%; height: 100%; height: 100dvh; overflow: hidden; }
        body {
            font-family: 'Pretendard Variable', 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        /* ===== Background Blobs ===== */
        .bg-blob {
            position: fixed; border-radius: 50%;
            pointer-events: none; z-index: 0; filter: blur(80px);
        }
        .bg-blob-1 { width: 300px; height: 300px; background: var(--lime-glow); top: -80px; right: -60px; }
        .bg-blob-2 { width: 250px; height: 250px; background: var(--azure-glow); bottom: -60px; left: -50px; }

        /* ===== ÌíÄÏä§ÌÅ¨Î¶∞ Ï§ëÏïô ÎûòÌçº ===== */
        .login-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            z-index: 1;
            padding: 32px 24px;
        }

        .login-container {
            width: 100%;
            max-width: var(--modal-width);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ===== Logo ===== */
        .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
            opacity: 0;
            animation: fadeUp 0.7s cubic-bezier(0.22,1,0.36,1) 0.1s forwards;
        }
        .logo-icon {
            width: 68px; height: 68px;
            background: var(--glass-bg-heavy);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 14px;
            animation: iconGlow 3s ease-in-out infinite;
        }
        .logo-icon .paw { font-size: 34px; line-height: 1; }
        @keyframes iconGlow {
            0%,100% { box-shadow: 0 8px 24px var(--lime-glow); }
            50% { box-shadow: 0 12px 36px rgba(197,217,0,0.40); }
        }
        .app-name { font-size: 26px; font-weight: 800; color: var(--text-primary); letter-spacing: -0.5px; }
        .app-subtitle { font-size: 13px; color: var(--text-muted); font-weight: 500; margin-top: 4px; }

        /* ===== Form ===== */
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 14px;
            opacity: 0;
            animation: fadeUp 0.6s cubic-bezier(0.22,1,0.36,1) 0.25s forwards;
        }
        .input-wrap {
            position: relative;
            width: 100%;
        }
        .input-wrap .icon-left {
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
            width: 18px; height: 18px; color: var(--text-muted);
            pointer-events: none; transition: color 0.2s;
        }
        .form-input {
            width: 100%;
            height: 52px;
            padding: 0 16px 0 46px;
            border: 1.5px solid rgba(197,217,0,0.15);
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-family: inherit;
            background: var(--glass-bg-heavy);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: var(--text-primary);
            transition: all 0.2s;
            outline: none;
        }
        .form-input::placeholder { color: var(--text-muted); font-weight: 400; }
        .form-input:focus {
            border-color: var(--lime);
            box-shadow: 0 0 0 3px var(--lime-light);
            background: var(--bg-white);
        }
        .input-wrap:focus-within .icon-left { color: var(--lime-dark); }
        .form-input.has-right { padding-right: 48px; }

        .pw-toggle {
            position: absolute; right: 14px; top: 50%; transform: translateY(-50%);
            background: none; border: none; cursor: pointer; padding: 4px;
            color: var(--text-muted); display: flex; align-items: center; justify-content: center;
            transition: color 0.2s;
        }
        .pw-toggle:hover { color: var(--text-secondary); }
        .pw-toggle svg { width: 18px; height: 18px; }

        .input-wrap.error .form-input {
            border-color: var(--danger);
            box-shadow: 0 0 0 3px rgba(239,68,68,0.08);
        }
        .input-wrap.error .icon-left { color: var(--danger); }
        .error-text {
            font-size: 12px; color: var(--danger);
            padding: 4px 0 0 4px; display: none;
        }
        .input-wrap.error ~ .error-text { display: block; }

        /* ===== Login Button ===== */
        .login-submit {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, var(--lime), var(--lime-dark));
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px; font-weight: 700; font-family: inherit;
            color: var(--text-primary);
            cursor: pointer;
            box-shadow: 0 4px 20px var(--lime-glow);
            transition: all 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            opacity: 0;
            animation: fadeUp 0.6s cubic-bezier(0.22,1,0.36,1) 0.35s forwards;
        }
        .login-submit svg { width: 18px; height: 18px; }
        .login-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 28px rgba(197,217,0,0.40); }
        .login-submit:active { transform: translateY(0); }

        /* ===== Helper Links ===== */
        .helper-links {
            display: flex; justify-content: center; gap: 20px;
            margin: 16px 0 24px;
            opacity: 0; animation: fadeUp 0.5s ease 0.4s forwards;
        }
        .helper-links a {
            font-size: 13px; font-weight: 500; color: var(--text-muted);
            text-decoration: none; transition: color 0.2s;
        }
        .helper-links a:hover { color: var(--text-secondary); }
        .helper-links .sep { color: rgba(197,217,0,0.3); font-weight: 300; user-select: none; }

        /* ===== Divider ===== */
        .or-line {
            width: 100%;
            display: flex; align-items: center; gap: 16px;
            margin-bottom: 20px;
            opacity: 0; animation: fadeUp 0.5s ease 0.5s forwards;
        }
        .or-line::before, .or-line::after {
            content: ''; flex: 1; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(197,217,0,0.15), transparent);
        }
        .or-line span { font-size: 12px; font-weight: 500; color: var(--text-muted); white-space: nowrap; }

        /* ===== Social Buttons ===== */
        .social-row {
            display: flex; justify-content: center; gap: 16px;
            margin-bottom: 24px;
            opacity: 0; animation: fadeUp 0.5s ease 0.6s forwards;
        }
        .s-btn {
            width: 56px; height: 56px; border-radius: 50%;
            border: 1.5px solid rgba(0,0,0,0.06);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .s-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
        .s-btn:active { transform: translateY(0); }
        .s-btn svg { width: 22px; height: 22px; }
        .s-kakao { background: #FEE500; border-color: #FEE500; }
        .s-naver { background: #03C75A; border-color: #03C75A; color: #fff; font-weight: 800; font-family: Arial, sans-serif; font-size: 18px; }
        .s-apple { background: #000; border-color: #000; }
        .s-google { background: #fff; }

        /* ===== Terms ===== */
        .terms {
            font-size: 11px; color: var(--text-muted);
            text-align: center; line-height: 1.6;
            opacity: 0; animation: fadeUp 0.5s ease 0.7s forwards;
        }
        .terms a { color: var(--text-muted); text-decoration: underline; text-underline-offset: 2px; transition: color 0.15s; }
        .terms a:hover { color: var(--text-secondary); }

        /* ===== Toast ===== */
        .toast {
            position: fixed; bottom: 48px; left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--glass-bg-heavy);
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 14px 24px; border-radius: var(--radius-sm);
            font-size: 14px; font-weight: 500; font-family: inherit;
            white-space: nowrap; opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 100; box-shadow: 0 8px 24px var(--lime-glow);
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<!-- Toast -->

<script>
let busy = false;

document.getElementById('submitBtn').addEventListener('click', doLogin);
document.getElementById('loginPw').addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
document.getElementById('loginId').addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('loginPw').focus(); });
document.getElementById('loginId').addEventListener('input', () => document.getElementById('idWrap').classList.remove('error'));
document.getElementById('loginPw').addEventListener('input', () => document.getElementById('pwWrap').classList.remove('error'));

document.getElementById('pwToggle').addEventListener('click', () => {
    const inp = document.getElementById('loginPw');
    const svg = document.getElementById('eyeSvg');
    if (inp.type === 'password') {
        inp.type = 'text';
        svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" x2="23" y1="1" y2="23"/>';
    } else {
        inp.type = 'password';
        svg.innerHTML = '<path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/>';
    }
});

function doLogin() {
    if (busy) return;
    const id = document.getElementById('loginId').value.trim();
    const pw = document.getElementById('loginPw').value.trim();
    document.getElementById('idWrap').classList.remove('error');
    document.getElementById('pwWrap').classList.remove('error');
    let bad = false;
    if (!id) { document.getElementById('idWrap').classList.add('error'); bad = true; }
    if (!pw) { document.getElementById('pwWrap').classList.add('error'); bad = true; }
    if (bad) return;
    busy = true;
    toast('Î°úÍ∑∏Ïù∏ Ï§ë...');
    setTimeout(() => { window.location.href = 'Î©çÏù¥Îûë_Î©îÏù∏ÌéòÏù¥ÏßÄ_ÏãúÏïà.html'; }, 1200);
}

function goSocial(s) {
    if (busy) return;
    busy = true;
    const p = (s === 'Apple' || s === 'Google') ? 'Î°ú' : 'ÏúºÎ°ú';
    toast(s + p + ' Î°úÍ∑∏Ïù∏ Ï§ë...');
    setTimeout(() => { window.location.href = 'Î©çÏù¥Îûë_Î©îÏù∏ÌéòÏù¥ÏßÄ_ÏãúÏïà.html'; }, 1200);
}

function toast(msg) {
    const el = document.getElementById('toast');
    el.textContent = msg;
    el.classList.add('show');
    setTimeout(() => el.classList.remove('show'), 2500);
}
</script>
