<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Î©çÏù¥Îûë withBowwow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <style>
        :root {
            --lime: #C5D900;
            --lime-dark: #9FB300;
            --lime-light: rgba(197,217,0,0.10);
            --lime-glow: rgba(197,217,0,0.25);
            --azure: #0099FF;
            --azure-glow: rgba(0,153,255,0.20);
            --text-primary: #1A2B3C;
            --text-secondary: #5C6F82;
            --text-muted: #94A3B8;
            --bg-base: #F8FCFA;
            --glass-bg-heavy: rgba(255,255,255,0.80);
            --glass-border: rgba(197,217,0,0.12);
            --glass-blur: blur(20px);
            --radius-lg: 24px;
            --modal-width: 480px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Ï†ÑÏ≤¥ ÌôîÎ©¥ÏùÑ Î∑∞Ìè¨Ìä∏Ïóê ÍΩâ Ï±ÑÏõÄ */
        html, body {
            width: 100%;
            height: 100%;
            height: 100dvh;
            overflow: hidden;
        }
        body {
            font-family: 'Pretendard Variable', 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
        }

        /* ===== ÌíÄÏä§ÌÅ¨Î¶∞ ÎûòÌçº ‚Äî Ïù¥Í≤ÉÏù¥ ÏßÑÏßú Ï§ëÏïô Ï†ïÎ†¨ ===== */
        .splash-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        /* ===== Background Blobs ===== */
        .bg-blob {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            filter: blur(80px);
        }
        .bg-blob-1 {
            width: 320px; height: 320px;
            background: var(--lime-glow);
            top: -100px; right: -80px;
            animation: blobFloat1 8s ease-in-out infinite;
        }
        .bg-blob-2 {
            width: 260px; height: 260px;
            background: var(--azure-glow);
            bottom: -80px; left: -60px;
            animation: blobFloat2 10s ease-in-out infinite;
        }
        .bg-blob-3 {
            width: 180px; height: 180px;
            background: rgba(197,217,0,0.12);
            top: 40%; left: 50%;
            transform: translateX(-50%);
            animation: blobFloat3 6s ease-in-out infinite;
        }
        @keyframes blobFloat1 { 0%,100%{transform:translate(0,0)} 50%{transform:translate(-20px,30px)} }
        @keyframes blobFloat2 { 0%,100%{transform:translate(0,0)} 50%{transform:translate(20px,-25px)} }
        @keyframes blobFloat3 { 0%,100%{transform:translateX(-50%) scale(1)} 50%{transform:translateX(-50%) scale(1.2)} }

        /* ===== Ïª®ÌÖêÏ∏† ===== */
        .splash-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 0 24px;
        }

        /* ===== Paw Icon ===== */
        .paw-icon-wrap {
            width: 100px; height: 100px;
            background: var(--glass-bg-heavy);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 28px;
            opacity: 0;
            animation: iconReveal 0.8s cubic-bezier(0.22,1,0.36,1) 0.3s forwards,
                       iconGlow 3s ease-in-out 1.1s infinite;
        }
        .paw-emoji {
            font-size: 48px;
            line-height: 1;
            opacity: 0;
            animation: pawBounce 0.6s cubic-bezier(0.22,1,0.36,1) 0.9s forwards;
        }
        @keyframes iconReveal {
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes iconGlow {
            0%,100% { box-shadow: 0 8px 32px var(--lime-glow); }
            50% { box-shadow: 0 12px 48px rgba(197,217,0,0.40); }
        }
        @keyframes pawBounce {
            0% { transform: scale(0.3) rotate(-15deg); opacity: 0; }
            60% { transform: scale(1.15) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* ===== Brand ===== */
        .brand-name {
            font-size: 34px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            margin-bottom: 6px;
            opacity: 0;
            animation: fadeUp 0.6s cubic-bezier(0.22,1,0.36,1) 0.7s forwards;
        }
        .brand-dot {
            display: inline-block;
            width: 8px; height: 8px;
            background: var(--lime);
            border-radius: 50%;
            margin-left: 2px;
            vertical-align: middle;
            box-shadow: 0 0 12px var(--lime-glow);
            animation: dotPulse 2s ease-in-out 1.3s infinite;
        }
        @keyframes dotPulse {
            0%,100% { box-shadow: 0 0 12px var(--lime-glow); transform: scale(1); }
            50% { box-shadow: 0 0 20px rgba(197,217,0,0.5); transform: scale(1.3); }
        }
        .brand-eng {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeUp 0.6s cubic-bezier(0.22,1,0.36,1) 0.9s forwards;
        }
        .tagline {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            line-height: 1.6;
            opacity: 0;
            animation: fadeUp 0.6s cubic-bezier(0.22,1,0.36,1) 1.1s forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== Loading ‚Äî ÌïòÎã® Í≥†Ï†ï ===== */
        .loading-area {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 48px);
            z-index: 2;
            opacity: 0;
            animation: fadeUp 0.5s ease 1.5s forwards;
        }
        .loading-bar-track {
            width: 120px;
            height: 3px;
            background: rgba(197,217,0,0.12);
            border-radius: 3px;
            overflow: hidden;
        }
        .loading-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--lime), var(--azure));
            border-radius: 3px;
            animation: loadProgress 2.5s cubic-bezier(0.4,0,0.2,1) 1.8s forwards;
        }
        @keyframes loadProgress {
            0% { width: 0%; }
            30% { width: 45%; }
            60% { width: 70%; }
            85% { width: 90%; }
            100% { width: 100%; }
        }
        .loading-text {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        /* ===== Paw Trail ===== */
        .paw-trail {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            opacity: 0;
            animation: trailFade 0.8s ease 1.4s forwards;
        }
        @keyframes trailFade { to { opacity: 1; } }
        .paw-step {
            position: absolute;
            font-size: 16px;
            opacity: 0.06;
        }
        .paw-step:nth-child(1) { left: 8%; top: 15%; transform: rotate(-25deg); }
        .paw-step:nth-child(2) { left: 15%; top: 25%; transform: rotate(-20deg); }
        .paw-step:nth-child(3) { left: 10%; top: 35%; transform: rotate(-30deg); }
        .paw-step:nth-child(4) { right: 10%; bottom: 30%; transform: rotate(15deg); }
        .paw-step:nth-child(5) { right: 15%; bottom: 22%; transform: rotate(20deg); }
        .paw-step:nth-child(6) { right: 12%; bottom: 14%; transform: rotate(10deg); }

        /* ===== Fade-out ===== */
        .fade-out * {
            animation-play-state: paused !important;
        }
        .fade-out {
            animation: fadeOutAll 0.5s ease forwards !important;
        }
        @keyframes fadeOutAll {
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div class="bg-blob bg-blob-1"></div>
    <div class="bg-blob bg-blob-2"></div>
    <div class="bg-blob bg-blob-3"></div>

    <!-- Paw Trail -->
    <div class="paw-trail">
        <span class="paw-step">üêæ</span>

        <span class="paw-step">üêæ</span>

    <!-- ÌôîÎ©¥ Ï†ïÏ§ëÏïô -->

        <div class="splash-content">
            <div class="paw-icon-wrap">
                <span class="paw-emoji">üêæ</span>

            <div class="brand-name">
                <span>Î©çÏù¥</span>Îûë<span class="brand-dot"></span>
            </div>
            <div class="brand-eng">withBowwow</div>
            <div class="tagline">Î∞òÎ†§ÎèôÎ¨ºÍ≥º Ìï®ÍªòÌïòÎäî Ï¶êÍ±∞Ïö¥ ÏÇ∞Ï±Ö</div>
        </div>
    </div>

    <!-- ÌïòÎã® Î°úÎî©Î∞î -->
    <div class="loading-area">
        <div class="loading-bar-track">
            <div class="loading-bar-fill"></div>
        </div>
        <div class="loading-text">Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî</div>
    </div>

    <script>
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'Î°úÍ∑∏Ïù∏.html';

    </script>

</body>
</html>
