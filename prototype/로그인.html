<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>로그인 - 멍이랑</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <style>
        :root {
            /* Lime */
            --lime: #C5D900;
            --lime-dark: #9FB300;
            --lime-light: rgba(197,217,0,0.10);
            --lime-glow: rgba(197,217,0,0.25);
            /* Azure */
            --azure: #0099FF;
            --azure-dark: #0077CC;
            --azure-light: rgba(0,153,255,0.08);
            --azure-glow: rgba(0,153,255,0.20);
            /* Text */
            --text-primary: #1A2B3C;
            --text-secondary: #5C6F82;
            --text-muted: #94A3B8;
            /* Backgrounds */
            --bg-base: #F8FCFA;
            --bg-white: #FFFFFF;
            /* Glass */
            --glass-bg: rgba(255,255,255,0.65);
            --glass-bg-heavy: rgba(255,255,255,0.80);
            --glass-border: rgba(197,217,0,0.12);
            --glass-blur: blur(20px);
            /* Danger */
            --danger: #EF4444;
            /* Radius */
            --radius-xl: 28px;
            --radius-lg: 24px;
            --radius-md: 20px;
            --radius-sm: 14px;
            --radius-xs: 10px;
            /* Layout */
            --modal-width: 480px;
            --modal-padding-x: 20px;
            --nav-height: 76px;
            --header-height: 58px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Pretendard Variable', 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            min-height: 100dvh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 24px;
        }

        /* ===== Decorative Background Blobs ===== */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            width: 300px;
            height: 300px;
            background: var(--lime-glow);
            top: -80px;
            right: -60px;
            filter: blur(80px);
        }

        body::after {
            width: 250px;
            height: 250px;
            background: var(--azure-glow);
            bottom: -60px;
            left: -50px;
            filter: blur(80px);
        }

        /* ===== Layout Container ===== */
        .login-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        /* ===== Logo Area ===== */
        .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 48px;
            opacity: 0;
            transform: translateY(24px);
            animation: fadeInUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) 0.15s forwards;
        }

        .logo-icon {
            width: 68px;
            height: 68px;
            background: var(--glass-bg-heavy);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px var(--lime-glow);
            color: var(--lime-dark);
        }

        .logo-icon i[data-lucide] {
            width: 34px;
            height: 34px;
            stroke-width: 2;
        }

        .app-name {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 500;
            letter-spacing: -0.2px;
        }

        /* ===== Login Buttons ===== */
        .login-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
            opacity: 0;
            transform: translateY(24px);
            animation: fadeInUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) 0.4s forwards;
        }

        .login-btn {
            display: flex;
            align-items: center;
            width: 100%;
            height: 52px;
            border-radius: var(--radius-sm);
            border: none;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Pretendard Variable', 'Pretendard', sans-serif;
            cursor: pointer;
            position: relative;
            padding: 0 16px;
            transition: filter 0.15s ease, transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            outline: none;
        }

        .login-btn:hover {
            filter: brightness(0.96);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
        }

        .login-btn:active {
            filter: brightness(0.92);
            transform: scale(0.985);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        }

        .login-btn .btn-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
            line-height: 1;
        }

        .login-btn .btn-text {
            flex: 1;
            text-align: center;
            padding-right: 24px;
        }

        /* Kakao */
        .btn-kakao {
            background: #FEE500;
            color: #191919;
        }

        .btn-kakao .btn-icon svg {
            width: 20px;
            height: 20px;
        }

        /* Naver */
        .btn-naver {
            background: #03C75A;
            color: #FFFFFF;
        }

        .btn-naver .btn-icon {
            font-size: 17px;
            font-weight: 800;
            font-family: Arial, sans-serif;
        }

        /* Apple */
        .btn-apple {
            background: #000000;
            color: #FFFFFF;
        }

        .btn-apple .btn-icon svg {
            width: 18px;
            height: 18px;
        }

        /* Google */
        .btn-google {
            background: #FFFFFF;
            color: #191919;
            border: 1px solid var(--glass-border);
        }

        .btn-google .btn-icon svg {
            width: 20px;
            height: 20px;
        }

        /* ===== Bottom Terms ===== */
        .terms-text {
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.8s forwards;
        }

        .terms-text a {
            color: var(--text-muted);
            text-decoration: underline;
            text-underline-offset: 2px;
            transition: color 0.15s ease;
        }

        .terms-text a:hover {
            color: var(--text-secondary);
        }

        /* ===== Toast (Glassmorphism) ===== */
        .toast {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--glass-bg-heavy);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 14px 24px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            font-family: 'Pretendard Variable', 'Pretendard', sans-serif;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 8px 24px var(--lime-glow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast .toast-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--lime-dark);
        }

        .toast .toast-icon i[data-lucide] {
            width: 18px;
            height: 18px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* ===== Animations ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes floatBtn {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes limePulse {
            0%, 100% { box-shadow: 0 8px 24px var(--lime-glow); }
            50% { box-shadow: 0 8px 32px rgba(197,217,0,0.40); }
        }

        .logo-icon {
            animation: limePulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Logo Area -->
    <div class="logo-area">
        <div class="logo-icon">
            <i data-lucide="paw-print"></i>
        </div>
        <div class="app-name">멍이랑</div>
        <div class="app-subtitle">반려동물과 함께하는 즐거운 산책</div>
    </div>

    <!-- Login Buttons -->
    <div class="login-buttons">
        <!-- Kakao -->
        <button class="login-btn btn-kakao" onclick="handleLogin('카카오톡')">
            <span class="btn-icon">
                <svg viewBox="0 0 24 24" fill="#191919">
                    <path d="M12 3C6.48 3 2 6.58 2 10.94c0 2.8 1.86 5.27 4.66 6.67-.15.56-.96 3.6-.99 3.83 0 0-.02.17.09.24.11.06.24.01.24.01.32-.04 3.7-2.44 4.28-2.86.56.08 1.14.12 1.72.12 5.52 0 10-3.58 10-7.99C22 6.58 17.52 3 12 3z"/>
                </svg>
            </span>
            <span class="btn-text">카카오톡으로 시작하기</span>
        </button>

        <!-- Naver -->
        <button class="login-btn btn-naver" onclick="handleLogin('네이버')">
            <span class="btn-icon">N</span>
            <span class="btn-text">네이버로 시작하기</span>
        </button>

        <!-- Apple -->
        <button class="login-btn btn-apple" onclick="handleLogin('Apple')">
            <span class="btn-icon">
                <svg viewBox="0 0 24 24" fill="#FFFFFF">
                    <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.52-3.23 0-1.44.64-2.2.52-3.06-.4C3.79 16.17 4.36 9.42 8.7 9.17c1.28.06 2.17.72 2.92.77.97-.2 1.9-.89 2.93-.81 1.24.1 2.17.59 2.78 1.52-2.55 1.54-1.95 4.92.27 5.87-.53 1.41-1.22 2.8-2.55 3.76zM12.03 9.12c-.14-2.34 1.82-4.36 4.01-4.62.29 2.57-2.33 4.83-4.01 4.62z"/>
                </svg>
            </span>
            <span class="btn-text">Apple로 시작하기</span>
        </button>

        <!-- Google -->
        <button class="login-btn btn-google" onclick="handleLogin('Google')">
            <span class="btn-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
            </span>
            <span class="btn-text">Google로 시작하기</span>
        </button>
    </div>

    <!-- Terms -->
    <div class="terms-text">
        시작하면 <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의합니다
    </div>
</div>

<!-- Toast -->
<div class="toast" id="toast">
    <span class="toast-icon"><i data-lucide="loader-circle"></i></span>
    <span class="toast-text"></span>
</div>

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });

    let isNavigating = false;

    function handleLogin(service) {
        if (isNavigating) return;
        isNavigating = true;

        const toast = document.getElementById('toast');
        const toastText = toast.querySelector('.toast-text');

        // Korean postposition correction
        if (service === 'Apple' || service === 'Google') {
            toastText.textContent = service + '로 로그인 중...';
        } else {
            toastText.textContent = service + '으로 로그인 중...';
        }

        toast.classList.add('show');

        setTimeout(() => {
            window.location.href = '메인페이지.html';
        }, 1500);
    }
</script>

</body>
</html>
