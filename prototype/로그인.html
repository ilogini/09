            transform: scale(0.985);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);

            justify-content: center;
            flex-shrink: 0;

            color: var(--white);

            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* ===== Animations ===== */

            from {

            }

                transform: translateY(0);
            }
        }

            from {

            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
